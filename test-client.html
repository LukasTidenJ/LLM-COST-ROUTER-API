<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Cost Router - Test Client</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        width: 100%;
        padding: 40px;
      }

      h1 {
        color: #667eea;
        margin-bottom: 10px;
        font-size: 32px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .config {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .config input,
      .config select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
      }

      .config input:focus,
      .config select:focus {
        outline: none;
        border-color: #667eea;
      }

      .chat-container {
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        height: 400px;
        overflow-y: auto;
        padding: 20px;
        margin-bottom: 20px;
        background: #fafafa;
      }

      .message {
        margin-bottom: 15px;
        padding: 12px 16px;
        border-radius: 10px;
        max-width: 80%;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        background: #667eea;
        color: white;
        margin-left: auto;
        text-align: right;
      }

      .message.assistant {
        background: white;
        border: 2px solid #e0e0e0;
        margin-right: auto;
      }

      .message.system {
        background: #fff3cd;
        border: 2px solid #ffc107;
        font-size: 12px;
        max-width: 100%;
        text-align: center;
      }

      .input-container {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      #messageInput {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 14px;
      }

      #messageInput:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
      }

      .stat-card.quality {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }

      .stat-card.quality.failed {
        background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
      }

      .stat-label {
        font-size: 12px;
        opacity: 0.9;
        margin-bottom: 5px;
      }

      .stat-value {
        font-size: 20px;
        font-weight: 700;
      }

      .quality-details {
        background: #f8f9fa;
        border-left: 4px solid #667eea;
        padding: 15px;
        margin: 15px 0;
        border-radius: 5px;
        font-size: 13px;
      }

      .quality-details h4 {
        margin: 0 0 10px 0;
        color: #667eea;
        font-size: 14px;
      }

      .quality-details ul {
        margin: 5px 0;
        padding-left: 20px;
      }

      .typing-indicator {
        display: inline-block;
        padding: 12px 16px;
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .typing-indicator span {
        height: 8px;
        width: 8px;
        background: #667eea;
        border-radius: 50%;
        display: inline-block;
        margin: 0 2px;
        animation: bounce 1.4s infinite ease-in-out;
      }

      .typing-indicator span:nth-child(1) {
        animation-delay: -0.32s;
      }

      .typing-indicator span:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .toggle {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .toggle input[type='checkbox'] {
        width: 50px;
        height: 26px;
        appearance: none;
        background: #ccc;
        border-radius: 13px;
        position: relative;
        cursor: pointer;
        transition: background 0.3s;
      }

      .toggle input[type='checkbox']:checked {
        background: #667eea;
      }

      .toggle input[type='checkbox']::before {
        content: '';
        position: absolute;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: white;
        top: 2px;
        left: 2px;
        transition: left 0.3s;
      }

      .toggle input[type='checkbox']:checked::before {
        left: 26px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>LLM Cost Router</h1>
      <p class="subtitle">Smart AI routing that saves 40-60% on costs</p>

      <div class="config">
        <input
          type="text"
          id="apiKey"
          placeholder="Your Router API Key (default: dev-key-123)"
          value="c4f396fda0msh9aaa70b54d0cdf2p149ceejsn479f9320add1" />
        <input type="text" id="apiUrl" placeholder="API URL" value="http://localhost:8000" />

        <div class="toggle">
          <input type="checkbox" id="streamToggle" checked />
          <label for="streamToggle"><strong>Enable Streaming</strong> (real-time responses)</label>
        </div>

        <div class="toggle">
          <input type="checkbox" id="costToggle" checked />
          <label for="costToggle"><strong>Prefer Cost Savings</strong> (vs. performance)</label>
        </div>
      </div>

      <div class="chat-container" id="chatContainer"></div>

      <div class="input-container">
        <input type="text" id="messageInput" placeholder="Ask anything..." />
        <button class="btn btn-primary" id="sendBtn">Send</button>
        <button class="btn btn-secondary" id="clearBtn">Clear</button>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-label">Model Used</div>
          <div class="stat-value" id="modelUsed">-</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Intent</div>
          <div class="stat-value" id="intent">-</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Cost</div>
          <div class="stat-value" id="cost">$0.000</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Tokens</div>
          <div class="stat-value" id="tokens">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Savings</div>
          <div class="stat-value" id="savings">$0.000</div>
        </div>
        <div class="stat-card quality" id="qualityCard">
          <div class="stat-label">Quality Score</div>
          <div class="stat-value" id="qualityScore">-</div>
        </div>
      </div>
      <div id="qualityDetails" style="display: none" class="quality-details"></div>
    </div>

    <script>
      const chatContainer = document.getElementById('chatContainer');
      const messageInput = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const clearBtn = document.getElementById('clearBtn');
      const apiKeyInput = document.getElementById('apiKey');
      const apiUrlInput = document.getElementById('apiUrl');
      const streamToggle = document.getElementById('streamToggle');
      const costToggle = document.getElementById('costToggle');

      let messages = [];

      function addMessage(role, content, isSystem = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isSystem ? 'system' : role}`;
        messageDiv.textContent = content;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return messageDiv;
      }

      function showTypingIndicator() {
        const indicator = document.createElement('div');
        indicator.className = 'typing-indicator';
        indicator.id = 'typingIndicator';
        indicator.innerHTML = '<span></span><span></span><span></span>';
        chatContainer.appendChild(indicator);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return indicator;
      }

      function removeTypingIndicator() {
        const indicator = document.getElementById('typingIndicator');
        if (indicator) indicator.remove();
      }

      function updateStats(data) {
        if (data.model_used) {
          let modelText = data.model_used;
          if (data.cached) modelText += ' [CACHED]';
          if (data.retried) modelText += ' [RETRY]';
          document.getElementById('modelUsed').textContent = modelText;
        }
        if (data.intent_detected) {
          document.getElementById('intent').textContent = data.intent_detected;
        }
        if (data.estimated_cost !== undefined) {
          let costText = `$${data.estimated_cost.toFixed(6)}`;
          if (data.cached) costText += ' (cached)';
          document.getElementById('cost').textContent = costText;
        }
        if (data.tokens_used) document.getElementById('tokens').textContent = data.tokens_used;
        if (data.savings_vs_gpt4 !== undefined)
          document.getElementById('savings').textContent = `$${data.savings_vs_gpt4.toFixed(6)}`;

        // Update quality score
        if (data.quality_score !== undefined) {
          const qualityCard = document.getElementById('qualityCard');
          const qualityScore = document.getElementById('qualityScore');
          qualityScore.textContent = `${data.quality_score.toFixed(1)}/10`;

          // Change color based on pass/fail
          if (data.quality_passed) {
            qualityCard.classList.remove('failed');
            qualityCard.classList.add('quality');
          } else {
            qualityCard.classList.add('failed');
            qualityCard.classList.remove('quality');
          }

          // Show evaluation details
          if (data.evaluation) {
            const detailsDiv = document.getElementById('qualityDetails');
            detailsDiv.style.display = 'block';
            detailsDiv.innerHTML = `
              <h4>Quality Evaluation</h4>
              <p><strong>Reasoning:</strong> ${data.evaluation.reasoning}</p>
              ${
                data.evaluation.strengths && data.evaluation.strengths.length > 0
                  ? `
                <p><strong>✅ Strengths:</strong></p>
                <ul>${data.evaluation.strengths.map((s) => `<li>${s}</li>`).join('')}</ul>
              `
                  : ''
              }
              ${
                data.evaluation.weaknesses && data.evaluation.weaknesses.length > 0
                  ? `
                <p><strong>⚠️ Weaknesses:</strong></p>
                <ul>${data.evaluation.weaknesses.map((w) => `<li>${w}</li>`).join('')}</ul>
              `
                  : ''
              }
            `;
          }
        }
      }

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        const apiKey = apiKeyInput.value || 'dev-key-123';
        const apiUrl = apiUrlInput.value || 'http://localhost:8000';
        const stream = streamToggle.checked;
        const preferCost = costToggle.checked;

        addMessage('user', message);
        messages.push({ role: 'user', content: message });
        messageInput.value = '';
        sendBtn.disabled = true;

        try {
          const response = await fetch(`${apiUrl}/api/v1/chat/completions`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-api-key': apiKey,
            },
            body: JSON.stringify({
              messages: messages,
              max_tokens: 1000,
              temperature: 0.7,
              prefer_cost: preferCost,
              stream: stream,
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          if (stream) {
            // Handle streaming response
            showTypingIndicator();
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let assistantMessage = null;
            let fullContent = '';

            while (true) {
              const { done, value } = await reader.read();
              if (done) break;

              const chunk = decoder.decode(value, { stream: true });
              const lines = chunk.split('\n').filter((line) => line.trim() !== '');

              for (const line of lines) {
                if (line.startsWith('data: ')) {
                  const data = line.slice(6);
                  try {
                    const parsed = JSON.parse(data);

                    if (parsed.content) {
                      removeTypingIndicator();
                      if (!assistantMessage) {
                        assistantMessage = addMessage('assistant', '');
                      }
                      fullContent += parsed.content;
                      assistantMessage.textContent = fullContent;
                    }

                    if (parsed.done) {
                      updateStats(parsed);
                      const statusMark = parsed.quality_score >= 7 ? '[PASS]' : '[FAIL]';
                      const retryInfo = parsed.retried ? ` | Retried: ${parsed.retry_count}x` : '';
                      addMessage(
                        '',
                        `${statusMark} Response complete! Intent: ${parsed.intent_detected} | Model: ${parsed.model_used} | Quality: ${parsed.quality_score.toFixed(1)}/10${retryInfo} | Cost: $${parsed.estimated_cost}`,
                        true
                      );
                    }

                    if (parsed.error) {
                      removeTypingIndicator();
                      addMessage('assistant', `Error: ${parsed.error}`);
                    }
                  } catch (e) {
                    console.error('Parse error:', e);
                  }
                }
              }
            }

            messages.push({ role: 'assistant', content: fullContent });
          } else {
            // Handle non-streaming response
            const indicator = showTypingIndicator();
            const data = await response.json();
            removeTypingIndicator();

            addMessage('assistant', data.response);
            messages.push({ role: 'assistant', content: data.response });
            updateStats(data);
            const statusMark = data.quality_score >= 7 ? '[PASS]' : '[FAIL]';
            const cacheInfo = data.cached ? ' [CACHED]' : '';
            const retryInfo = data.retried ? ` | Retried: ${data.retry_count}x` : '';
            addMessage(
              '',
              `${statusMark} Response complete!${cacheInfo} Intent: ${data.intent_detected} | Model: ${data.model_used} | Quality: ${data.quality_score.toFixed(1)}/10${retryInfo} | Cost: $${data.estimated_cost}`,
              true
            );
          }
        } catch (error) {
          removeTypingIndicator();
          addMessage('assistant', `Error: ${error.message}`);
          console.error('Error:', error);
        } finally {
          sendBtn.disabled = false;
          messageInput.focus();
        }
      }

      sendBtn.addEventListener('click', sendMessage);
      clearBtn.addEventListener('click', () => {
        chatContainer.innerHTML = '';
        messages = [];
        document.getElementById('modelUsed').textContent = '-';
        document.getElementById('intent').textContent = '-';
        document.getElementById('cost').textContent = '$0.000';
        document.getElementById('tokens').textContent = '0';
        document.getElementById('savings').textContent = '$0.000';
        document.getElementById('qualityScore').textContent = '-';
        document.getElementById('qualityDetails').style.display = 'none';
      });

      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });

      // Add welcome message
      addMessage(
        '',
        'Welcome to v2.0! NEW: Response caching, Rate limiting, Auto-retry for quality! Ask the same question twice to see caching in action!',
        true
      );
    </script>
  </body>
</html>
